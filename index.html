<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Disney — Qual Filme Combina com Você?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .quiz-container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .question {
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }
        .question img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff69b4;
            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <header>
        <h1>✨ Qual Filme da Disney Combina com Você? ✨</h1>
        <p>Responda as 5 perguntas e descubra qual mundo mágico é a sua cara!</p>
    </header>

    <div class="quiz-container">
        <div class="question">
            <img src="https://lumiere-a.akamaihd.net/v1/images/pp_princessandthefrog_herobanner_mobile_19789_b3a90fdb.jpeg" alt="A Princesa e o Sapo">
            <h2>1. Qual cenário você mais ama?</h2>
            <button>Cidade grande</button>
            <button>Floresta</button>
            <button>Castelo</button>
            <button>Praia</button>
        </div>

        <div class="question">
            <img src="https://lumiere-a.akamaihd.net/v1/images/pp_frozen_herobanner_mobile_19789_6b934ed6.jpeg" alt="Frozen">
            <h2>2. Qual estação do ano te representa?</h2>
            <button>Verão</button>
            <button>Inverno</button>
            <button>Primavera</button>
            <button>Outono</button>
        </div>

        <div class="question">
            <img src="https://lumiere-a.akamaihd.net/v1/images/pp_moana_herobanner_mobile_19789_9c8b56f4.jpeg" alt="Moana">
            <h2>3. Qual atividade você prefere?</h2>
            <button>Aventura</button>
            <button>Dançar</button>
            <button>Cantar</button>
            <button>Ler</button>
        </div>

        <div class="question">
            <img src="https://lumiere-a.akamaihd.net/v1/images/pp_aladdin_herobanner_mobile_19789_0471b7d5.jpeg" alt="Aladdin">
            <h2>4. Qual dessas cores você mais gosta?</h2>
            <button>Azul</button>
            <button>Rosa</button>
            <button>Verde</button>
            <button>Amarelo</button>
        </div>

        <div class="question">
            <img src="https://lumiere-a.akamaihd.net/v1/images/pp_lionking_herobanner_mobile_19789_eb2b1a14.jpeg" alt="O Rei Leão">
            <h2>5. Qual animal seria seu melhor amigo?</h2>
            <button>Tigre</button>
            <button>Raposa</button>
            <button>Coruja</button>
            <button>Cavalo</button>
        </div>
    </div>
</body>
</html>
